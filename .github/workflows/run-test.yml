name: Run test application
on:
  workflow_dispatch:
    inputs:
      state:
        required: true
        type: choice
        description: State
        options:
        - development
        - production
jobs:
  hello_world:
    runs-on: [self-hosted]
    steps:
      - name: ${{ github.ref }}
        run: echo "${{ github.ref }}"
      - name: Echo
        run: echo "${{ github.event.inputs.state }}"
      - uses: ./.github/build.yml